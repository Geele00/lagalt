http {
    server_tokens off;
    charset utf-8;

    # always redirect to https
    server {
        listen 80 default_server;

        server_name lag-alt lag-alt.no;

        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl http2;
        # use the certificates
        ssl_certificate     /etc/letsencrypt/live/lag-alt.no/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/lag-alt.no/privkey.pem;
        server_name lag-alt.no;
        root /var/www/html;
        index index.php index.html index.htm;


        location / {
            proxy_pass http://lag-alt.no:80;
        }

        location ~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
    }
}
